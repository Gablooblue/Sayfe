<ion-header>
  <ion-navbar>
      <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
	<ion-col col-md-6 col-sm-12  style= "margin: 0 auto;">
	    <ion-list *ngIf="error">
		<ion-item  *ngFor= "let errors of error.full_messages"> {{ errors }} </ion-item>
	    </ion-list>
	    <form (ngSubmit) = "registerUser()" [formGroup] = 'user_register'>
		<ion-item>
		    <ion-label floating>First name</ion-label>
		    <ion-input formControlName= "first_name" type="text"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label floating>Last name</ion-label>
		    <ion-input formControlName= "last_name" type="text"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label floating>E-mail</ion-label>
		    <ion-input formControlName = "email" type="text"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input formControlName= "password" type="password"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label floating>Confirm password</ion-label>
		    <ion-input formControlName= "password_confirmation" type="password"></ion-input>
		</ion-item>
		<ion-item>
		    <button ion-button type="submit" block>Sign up</button> 
		</ion-item>
	    </form>
	</ion-col>
    </ion-grid>
</ion-content>
