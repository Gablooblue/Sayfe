<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
    </button>	
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-item (click) = "redirectToCreate($event)">Create Post</button>
    <ion-list>
	<button ion-item *ngFor="let post of posts" (click) = "postTapped($event, post)">{{ post.desc }}</button>
    </ion-list>
</ion-content>
