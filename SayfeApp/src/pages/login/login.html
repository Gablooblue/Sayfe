<ion-header>
  <ion-navbar>
      <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
	<ion-col col-md-6 col-sm-12  style= "margin: 0 auto;">
	    <ion-item *ngIf ="error"> {{ error.errors }} </ion-item>
	    <form (ngSubmit) = "loginUser()" [formGroup] = 'user_login'>
		<ion-item>
		    <ion-label floating>E-mail</ion-label>
		    <ion-input formControlName = "email" type="text"></ion-input>
		</ion-item>

		<ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input formControlName="password" type="password"></ion-input>
		</ion-item>
		<ion-item>
		    <button ion-button type = "submit" block>Login</button>
		    <button (click)= "regRedirect()" ion-button clear>
			No account yet? Sign up now
		    </button>
		</ion-item>
	    </form>
	</ion-col>
    </ion-grid>
</ion-content>
